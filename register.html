<!DOCTYPE html>
<html>
  <head>
    <title>Form Registrasi</title>
    <style>
      body {
        font-family: Arial;
        background: #f2f2f2;
      }

      .container {
        width: 300px;
        margin: 100px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #aaa;
      }

      h2 {
        text-align: center;
      }

      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
      }

      input[type='submit'] {
        width: 100%;
        padding: 10px;
        background: teal;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background: darkcyan;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Registrasi</h2>
      <form action="register.php" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Daftar" />
      </form>
    </div>
  </body>
</html>
